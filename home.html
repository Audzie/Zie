<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Blog</title>
    <link rel="icon" href="gambar/f.png">\
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
/* Header */
    header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-left: 110px;
    margin-right: 110px;
    padding: 20px 200px;
    margin-top: 10px;
    margin-bottom: 50px;
    }

    .kotak-header {
        display: flex;
        align-items: center;
        background-color: rgba(255, 163, 163, 1);
        border-radius: 20px;
        width: 450px;
        height: 60px;
        justify-content: center;
        gap: 30px;
        margin-right: 30px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    header span {
        color: #ff4d4d;
        font-size: 19px;
        font-weight: 900;
        font-family: sans-serif;
        font-weight: bold;

    }

    header button {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 15px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    button:hover {
        transform: translate(-2px, -1px);
    }

    .orang {
        margin-left: 345px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .orang span {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: 600;
    }
    /* Header */


    /* Carousel */
    .main-carousel{
        display: flex;
        justify-content: center;
        margin-top: 60px;
        margin-bottom: 50px;
    }
    .carousel {
        width: 1200px;
        height: 560px;
        background: linear-gradient(to bottom, #fff5f5 0%, #f5a8a8 40%, #f29999 100%);        
        border-radius: 29px;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-around;
        gap: 20px;
    }
    .carousel .img-center {
        width: 800px;
        height: 460px;
        border-radius: 300px;
        transition: opacity 0.5s ease-in-out;
        opacity: 1;        
    }

.arrow {
    width: 60px;
    height: 60px;
    cursor: pointer;
    transition: transform 0.2s ease;
    align-items: right;
    justify-content: space-around;
}

.arrow:hover {
    transform: scale(0.9);
}

/* Carousel */
/* Recent */

.img-r {
    display: flex;
    justify-content: center;
    margin-bottom: 500px;
    gap: 35px;
}

.img-r img {
    cursor: pointer;
    width: 420px;
    border-radius: 55px;
    border: 1px solid rgb(171, 171, 171);
    transition: 0.3s;
    box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.44);
}

.recent-p {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: 355px;
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 50px;
}
.img-r img:hover {
    transform: translate(-2px, -2px);
    box-shadow: 2px 6px 8px 0px rgba(0, 0, 0, 0.44);
}

/* Pinned */

.review-main {
    display: flex;
    justify-content: center;
    gap: 80px;
}

.review {
    width: 400px;
    height: 400px;
    background-color: rgba(243, 243, 243, 1);
    border-radius: 43px;
    margin-bottom: 2000px;
    -webkit-box-shadow: 18px 10px 57px -43px rgba(66, 68, 90, 1);
    -moz-box-shadow: 18px 10px 57px -43px rgba(66, 68, 90, 1);
    box-shadow: 18px 10px 57px -43px rgba(66, 68, 90, 1);
}

.review img {
    display: flex;
    border-radius: 50%;
    margin-left: 40px;
    margin-top: -50px;
}
.review-span {
    gap: 10px;
    margin-left: 400px;
    font-size: 19px;
    font-weight: 800;
    margin-bottom: 100px;
}
</style>
</head>
<body>
    <header>
        <div class="logo">
        <img width="110px" src="gambar/logo.png">
        <span>Food Review Blog</span>
        </div>

            <div class="kotak-header">
                <button style="color: black; background: white; width: 80px; border-radius: 20px; height: 20px;">Home</a></button>
                <button><a href="restaurant.html">Restaurant</a></button>
                <button><a href="aboutfood.html">Newsfeed</a></button>
                <button>Logout</button>
            </div>
    </header>

    <div class="orang">
        <span>Hi,</span>
        <img width="90px" src="gambar/orang.png">
    </div>

    <!-- Carousel -->

    <div class="main-carousel">
        <div class="carousel">
    <img src="gambar/arrowl.png" class="arrow" onclick="prevSlide()">
            <img class="img-center" id="carousel-image" src="gambar/burgers.png">
    <img src="gambar/arrowr.png" class="arrow" onclick="nextSlide()">
        </div>
    </div>

    <!-- Carousel -->

    <!-- Recent Post -->

    <div class="recent-p">
        <span>Recent Post</span>
        <img width="30px" src="gambar/up.png">
    </div>
    
        <div class="img-r">
            <img src="gambar/burgerp.png">
            <img src="gambar/ciken.png">
            <img src="gambar/pizza.png">
        </div>


    <div class="review-span">
        <span>Pinned Review</span>
        <img width="40px" src="gambar/pin.png">
    </div>
        <div class="review-main">
            <div class="review">
            <img width="110px" src="gambar/orang1.png">
            </div>

            <div class="review">
            <img width="110px" src="gambar/orang2.png">
            </div>

            <div class="review">
            <img width="110px" src="gambar/orang3.png">
            </div>
        </div>
<script>
  const images = [
    "gambar/burgers.png",
    "gambar/car3.png",
    "gambar/car2.png"
  ];

  let currentIndex = 0;
  const imageEl = document.getElementById("carousel-image");

  function showImage(index) {
    imageEl.style.opacity = 0;
    setTimeout(() => {
      imageEl.src = images[index];
      imageEl.style.opacity = 1;
    }, 200);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  // ⬇️ Panggil saat halaman pertama kali dibuka
  showImage(currentIndex);
</script>
</body>
</html>
