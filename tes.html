    const list = document.getElementById("commentList");

    function displayNextComment() {

    // otomatiss
const container = document.getElementById('scrollContainer');
const content = document.getElementById('scrollContent');

// Gandakan isi minimal 3x
const original = content.innerHTML;
content.innerHTML = original + original + original;

// Set awal di tengah
const middle = content.scrollWidth / 3;
container.scrollLeft = middle;

// Smooth manual scroll
let isScrolling = false;
let autoScrollPaused = false;
let pauseTimeout;

function pauseAutoScroll() {
  autoScrollPaused = true;
  clearTimeout(pauseTimeout);
  pauseTimeout = setTimeout(() => {
    autoScrollPaused = false;
  }, 3000); // auto scroll lanjut setelah 3 detik diam
}

container.addEventListener('wheel', (e) => {
  e.preventDefault();
  pauseAutoScroll();
  if (isScrolling) return;
  isScrolling = true;

  const distance = e.deltaY;
  const duration = 300;
  const step = 10;
  let scrolled = 0;

  const interval = setInterval(() => {
    container.scrollLeft += distance / (duration / step);
    scrolled += step;
    if (scrolled >= duration) {
      clearInterval(interval);
      isScrolling = false;
    }
  }, step);
});

// Infinite scroll logic
container.addEventListener('scroll', () => {
  if (container.scrollLeft <= 0) {
    container.scrollLeft = middle;
  } else if (container.scrollLeft >= content.scrollWidth - container.offsetWidth) {
    container.scrollLeft = middle;
  }
});

// Auto scroll logic
setInterval(() => {
  if (!autoScrollPaused) {
    container.scrollLeft += 1; // kecepatan auto-scroll, ubah sesuai kebutuhan
  }
}, 20);
