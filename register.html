<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Audzie</title>
  <link rel="icon" href="gambar/a.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      background: url('gambar/wp3.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 120px;
    }

    .form-container {
      width: 650px;
      background-color: #ead2d2;
      border-radius: 40px;
      padding: 80px 60px;
      padding-right: 90px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .top-icon {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #d1d1d1;
      padding: 13px;
      border-radius: 26px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .top-icon img {
      width: 60px;
      height: 60px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 50px;
    }

    label {
      width: 100px;
      font-weight: 600;
      font-size: 15px;
      text-align: right;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 370px;
      padding: 23px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .animated-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 12px 27px;
      border: 4px solid transparent;
      font-size: 14px;
      background-color: #e0f7ff;
      border-radius: 100px;
      font-weight: 600;
      color: #1f387e;
      box-shadow: 0 0 0 2px #ffffff;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      max-width: 180px;
      width: 100%;
    }

    .animated-button svg {
      position: absolute;
      width: 20px;
      fill: #1f387e;
      z-index: 9;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button .arr-1 {
      right: 16px;
    }

    .animated-button .arr-2 {
      left: -25%;
    }

    .animated-button .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: #c5e5e4;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button .text {
      position: relative;
      z-index: 1;
      transform: translateX(-12px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .animated-button:hover {
      box-shadow: 0 0 0 12px transparent;
      color: #212121;
      border-radius: 12px;
    }

    .animated-button:hover .arr-1 {
      right: -25%;
    }

    .animated-button:hover .arr-2 {
      left: 16px;
    }

    .animated-button:hover .text {
      transform: translateX(12px);
    }

    .animated-button:hover svg {
      fill: #1f387e;
    }

    .animated-button:active {
      scale: 0.95;
      box-shadow: 0 0 0 4px greenyellow;
    }

    .animated-button:hover .circle {
      width: 220px;
      height: 220px;
      opacity: 1;
    }

    button {
      text-decoration: none;
      color: black;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .icon {
    width: 60px;
    height: 60px;
    margin-right: 10px;
  }

  .logo-container {
  position: absolute;
  top: 40px;
  left: 50px;
}

.logo-shape {
  position:absolute;
  top: 5px;
  left: -10px;
  width: 260px;
  height: 80px;
  background: rgba(255, 255, 255, 0.4);
  border-radius: 25px;
  z-index: 0;
  backdrop-filter: blur(4px);
}

.logo {
  position: relative;
  z-index: 1;
  color: red;
  font-size: 18px;
  display: flex;
  align-items: center;
}

.logo img {
        transition: transform 0.4s;
        cursor: pointer;
      }

      .logo img:hover {
        transform: scale(1.23);
      }

  </style>
</head>
<body>

  <header>
    <a href="gif.html" target="_blank">
      <div class="logo-container">
        <h2 class="logo">
          <img src="gambar/klee.png" class="icon" /> Food Review Blog
        </h2>
    </a>
    </div>
  </header>

  <div class="form-container">
    <form id="registerForm">
      <div class="form-row">
        <label for="name">Name :</label>
        <input type="text" id="name" name="username" placeholder="Audzie" required>
      </div>
      <div class="form-row">
        <label for="email">Gmail :</label>
        <input type="email" id="email" name="email" placeholder="audzie@gmail.com" required>
      </div>
      <div class="form-row">
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="User Password" required>
      </div>
      <div class="form-row">
        <label for="confirm-password">Ulangi Password :</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Ulangi Password" required>
      </div>

      <div class="buttons">
        <button class="animated-button" type="submit">
          <span class="text">Daftar</span>
          <span class="circle"></span>
          <svg class="arr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19"><path d="M9.8,0L8.4,1.4,15.6,8.6H0v2H15.6L8.4,17.6,9.8,19l9.4-9.4Z"/></svg>
          <svg class="arr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19"><path d="M9.8,0L8.4,1.4,15.6,8.6H0v2H15.6L8.4,17.6,9.8,19l9.4-9.4Z"/></svg>
        </button>

        <a href="index.html" class="animated-button">
          <span class="text">Login</span>
          <span class="circle"></span>
          <svg class="arr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19"><path d="M9.8,0L8.4,1.4,15.6,8.6H0v2H15.6L8.4,17.6,9.8,19l9.4-9.4Z"/></svg>
          <svg class="arr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19"><path d="M9.8,0L8.4,1.4,15.6,8.6H0v2H15.6L8.4,17.6,9.8,19l9.4-9.4Z"/></svg>
        </a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Cegah form submit beneran
  
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
  
      // Validasi simple
      if (!name || !email || !password || !confirmPassword) {
        Swal.fire({
          icon: 'warning',
          title: 'Ups!',
          text: 'Semua kolom harus diisi.',
        });
        return;
      }
  
      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Password tidak cocok',
          text: 'Ulangi password harus sama dengan password.',
        });
        return;
      }
  
      // Kalau valid
      Swal.fire({
        icon: 'success',
        title: 'Daftar berhasil!',
        text: 'Silakan login untuk melanjutkan.',
        confirmButtonText: 'Login Sekarang',
        allowOutsideClick: false
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "index.html"; // ke halaman login
        }
      });
    });
  </script>

</body>
</html>
